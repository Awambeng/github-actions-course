name: Merge Project

on:
  push:
    branches: 
      - master
    paths:
      - typescript-project/**
  workflow_dispatch:
    

jobs:
  merge:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: typescript-project

    steps:
      - uses: actions/checkout@v2

      # Setup Node.js
      - name: Setup Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
          cache-dependency-path: typescript-project/yarn.lock

      # Install yarn
      - name: Install Yarn
        run: npm install --global yarn

      # Install libraries
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Run linting
      - name: Run linting
        run: yarn lint

      # Compile the code 
      - name: Build Project
        run: yarn build

      # Run tests
      - name: Run tests
        run: yarn test

      - run: git config user.email "awambengrodrick@gmail.com"
      - run: git config user.name "@github-ci"

      - run: yarn version --patch --message "Bump version to %s"

      - run: git push
      - run: git push --follow-tags